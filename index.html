<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sintony:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="main-container text-center">
      <div class="pop-up pt-1 shadow">
        <img class="tick-icon" src="svg/tick-icon.svg" alt="" />
        <h1>Thank you</h1>
        <p>your information has been successfully uploaded!</p>
        <button class="ok-btn text-white">ok</button>
      </div>
      <button class="button sub-btn px-4 py-2 mx-auto shadow">submit</button>
    </div>
  </body>
</html>
